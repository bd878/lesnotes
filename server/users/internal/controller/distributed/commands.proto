syntax = "proto3";

option go_package = "github.com/bd878/gallery/server/users/internal/controller/distributed";

message AppendCommand {
	int64   id  = 1;
	string  login = 2;
	string  hashed_password = 3;
	optional bytes   metadata = 4;
}

message UpdateCommand {
	int64   id = 1;
	string  login = 2;
	optional bytes metadata = 3;
}

message DeleteCommand {
	int64   id = 1;
}
