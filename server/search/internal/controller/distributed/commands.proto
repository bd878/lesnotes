syntax = "proto3";

option go_package = "github.com/bd878/gallery/server/search/internal/controller/distributed";

message AppendMessageCommand {
	int64   id = 1;
	int64   user_id = 2;
	string  text = 3;
	string  name = 4;
	bool    private = 5;
	string  title = 6;
}

message UpdateMessageCommand {
	int64   id = 1;
	int64   user_id = 2;
	string  text = 3;
	string  name = 4;
	string  title = 5;
}

message DeleteMessageCommand {
	int64   id = 1;
	int64   user_id = 2;
}

message PublishMessagesCommand {
	repeated int64   ids = 1;
	int64   user_id = 2;
}

message PrivateMessagesCommand {
	repeated int64 ids = 1;
	int64   user_id = 2;
}

message AppendThreadCommand {
	int64  id = 1;
	int64  user_id = 2;
	int64  parent_id = 3;
	string name = 4;
	string description = 5;
	bool   private = 6;
}

message UpdateThreadCommand {
	int64  id = 1;
	int64  user_id = 2;
	string name = 3;
	string description = 4;
}

message DeleteThreadCommand {
	int64  id = 1;
	int64  user_id = 2;
}

message ChangeThreadParentCommand {
	int64  id = 1;
	int64  user_id = 2;
	int64  parent_id = 3;
}

message PublishThreadCommand {
	int64  id = 1;
	int64  user_id = 2;
}

message PrivateThreadCommand {
	int64  id = 1;
	int64  user_id = 2;
}